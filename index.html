  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fceb635329.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
  </head>
  <body>
    
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        
        <div style="background-color: #2ab6ba">
          <h1>Blue sky</h1>
          <p>with it's mountains</p>
        </div>
        
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
        
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1531884070720-875c7622d4c6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjA2NDZ8MHwxfHNlYXJjaHwxfHxlYWdsZXxlbnwwfHx8fDE2NjM1MDA5MjI&ixlib=rb-1.2.1&q=80&w=1080')">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjA2NDZ8MHwxfHNlYXJjaHwxfHxjYXN0bGV8ZW58MHx8fHwxNjYzNTAwODY4&ixlib=rb-1.2.1&q=80&w=1080')">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1480497490787-505ec076689f?ixlib=rb-1.2.1&w=1080&fit=max&q=80&fm=jpg&crop=entropy&cs=tinysrgb')">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1560790671-b76ca4de55ef?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjA2NDZ8MHwxfHNlYXJjaHwyfHxmbG93ZXJ8ZW58MHx8fHwxNjYzNDk5OTEz&ixlib=rb-1.2.1&q=80&w=1080')">
        </div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
  </html>
